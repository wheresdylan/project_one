<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project One</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Bootstrap for dropdown -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
    <!-- Our Specific CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg">

    <div class="container" id="welcomePage">
        <div class="row">
            <!-- <div class="col-sm-1">
            </div> -->
            <div class="col-sm-6">
                <div id="welcome-left">
                    <h3>THE GREAT FOOD FEUD:</h3>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <br>
                            <p>Choosing food can be hard!</p>
                            <br>
                            <p>Tell us where you are, and we'll help you decide what kind of food to eat!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="welcome-right">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                            <p>Tell us about where you are, and where you'll drive:</p>

                        </div>
                        <div class="panel-body">
                            <form id='top-form'>
                                <!-- Location zip -->
                                <div class="form-group">
                                    <label for="zipInput">Location</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Please enter your ZIP code">
                                </div>

                                <!-- Distance -->
                                <div class="form-group">
                                    <label for="distanceInput">Distance</label>
                                    <input type="text" class="form-control" id="distance" placeholder="How far are you willing to travel? (in miles)">
                                </div>

                                <button type="submit" id="submitZipCode" class="btn btn-dark">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container rounded" id="userChoiceForm" style="display: none;">
        <div class="row">
            <div class="col-sm-6" id="user-choice-body">
                <form id='left-form'>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">User1</label>
                        <!-- Dropdown for user1: input #1 -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="user1-Choice1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Choose your top preference!
                            </button>
                            <div class="dropdown-menu" aria-labelledby="user1-Choice1">
                            </div>
                        </div>
                        <br>
                        <!-- Dropdown for user1: input #2 -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="user1-Choice2" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Select a second pick...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="user1-Choice2">
                            </div>
                        </div>
                    </div>
                    <!-- Submit button for user input -->
                    <button type="submit" id="submitUserChoice" class="btn btn-dark">Submit</button>
                </form>
            </div>
            <div class="col-sm-6" id="user-choice-body">
                <form id='right-form'>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">User2</label>
                        <!-- Dropdown for user2: input #1 -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="user2-Choice1" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Choice 1
                            </button>
                            <div class="dropdown-menu" aria-labelledby="user1-Choice1">

                            </div>
                        </div>
                        <br>
                        <!-- Dropdown for user2: input #2 -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="user2-Choice2" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Choice 2
                            </button>
                            <div class="dropdown-menu" aria-labelledby="user1-Choice2">

                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Coin flip div -->
    <div class="coinbody" id="coinDisplay" style="display: none;">
        <div id="coin">
            <div class="side-a"></div>
            <div class="side-b"></div>
        </div>
    </div>

    <!-- Search results to be displayed -->
    <div class="container rounded" id="userResult" style="display: none;">
        <!-- row for the food type result -->
        <div class="row">
            <div class="col-sm-6" id="user-result-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="formGroupExampleInput2">Food type selected</label>
                        <span>
                            <h1 id="food-Decision"></h1>Your food result goes here</span>
                    </div>
                </div>
                <!-- row for the searched locations -->
                <div class="row">
                    <div class="col-sm-6">
                        <label for="formGroupExampleInput2">Location results</label>
                        <div id="location-Result"> Pull the restaurant result </div>
                    </div>
                    <div class="col-sm-6">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5r_QuTaaCHb-d0DBHlVBzB3rEtHJKt_o">
    </script>
</body>

</html>
