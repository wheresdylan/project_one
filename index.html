<body>
    <div class="container" style="border: 2px solid grey">

        <form>
            <!-- Location zip -->
            <div class="form-group">
                <label for="zipInput">Location</label>
                <input type="text" class="form-control" id="zip" placeholder="zip">
            </div>

            <!-- Distance -->
            <div class="form-group">
                <label for="distanceInput">Distance</label>
                <input type="text" class="form-control" id="distance" placeholder="miles">
            </div>

            <!-- User 1 inputs -->
            <div class="form-group">
                <label for="formGroupExampleInput2">User1</label>
                <!-- Dropdown for user1: input #1 -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="user1-Choice1" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Choice 1
                    </button>
                    <div class="dropdown-menu" aria-labelledby="user1-Choice1">
                        <a class="dropdown-item" href="#">Italian</a>
                        <a class="dropdown-item" href="#">Chinese</a>
                        <a class="dropdown-item" href="#">Thai</a>
                    </div>
                </div>
                <br>
                <!-- Dropdown for user1: input #2 -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="user1-Choice2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Choice 2
                    </button>
                    <div class="dropdown-menu" aria-labelledby="user1-Choice2">
                        <a class="dropdown-item" href="#">Italian</a>
                        <a class="dropdown-item" href="#">Chinese</a>
                        <a class="dropdown-item" href="#">Thai</a>
                    </div>
                </div>
            </div>

            <!--User 2 inputs  -->

            <div class="form-group">
                <label for="formGroupExampleInput2">User2</label>
                <!-- Dropdown for user2: input #1 -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="user1-Choice1" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Choice 1
                    </button>
                    <div class="dropdown-menu" aria-labelledby="user1-Choice1">
                        <a class="dropdown-item" href="#">Italian</a>
                        <a class="dropdown-item" href="#">Chinese</a>
                        <a class="dropdown-item" href="#">Thai</a>
                    </div>
                </div>
                <br>
                <!-- Dropdown for user2: input #2 -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="user1-Choice2" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Choice 2
                    </button>
                    <div class="dropdown-menu" aria-labelledby="user1-Choice2">
                        <a class="dropdown-item" href="#">Italian</a>
                        <a class="dropdown-item" href="#">Chinese</a>
                        <a class="dropdown-item" href="#">Thai</a>
                    </div>
                </div>
            </div>

            <!-- Submit button for user input -->
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>

        </form>
        <!-- Form for user input close -->
    </div>
    <br>
    <!-- Search results to be displayed -->
    <div class="container" style="border: 2px solid grey">
        <!-- row for the food type result -->
        <div class="row">
            <div class="col-sm">
                <label for="formGroupExampleInput2">Food type selected</label>
                <span>
                    <h1 id="food-Decision"></h1>
                    Your food result goes here</span>
            </div>
        </div>

        <!-- row for the searched locations -->
        <div class="row">
            <div class="col-sm">
                <label for="formGroupExampleInput2">Location results</label>
                <div id="location-Result">

                </div>

    </div>
